{#if href}
<a on:click class="{classes}" {href} {title} >
  {#if icon}
  <i class="material-icons {iconAlign}">{icon}</i>
  {/if}
  <slot>button</slot>
</a>
{:else}
<button on:click class="{classes}" {type} {name} {disabled} >
  {#if icon}
  <i class="material-icons {iconAlign}">{icon}</i>
  {/if}
  <slot>button</slot>
</button>
{/if}

<script>
  export default {
    data() {
      return {
        color: '', // classes
        size: '',
        icon: '',
        iconAlign: 'left',
        floating: false,
        flat: false,
        waves: false,
        wavesColor: 'light',
        type: '',// button or link attr
        href: '',
        name: '',
        disabled: false,
        href: '', // only link attr
        title: ''
      };
    },
    computed: {
      classes: ({
        color,
        size,
        floating,
        flat,
        disabled,
        waves,
        wavesColor
      }) => {
        const classes = [];
        flat ? classes.push(`btn-flat`) : classes.push(`btn`);
        floating && classes.push(`btn-floating`);
        disabled && classes.push(`disabled`);
        waves && classes.push(`waves-effect`);
        wavesColor && classes.push(`waves-${wavesColor}`);
        size && classes.push(`btn-${size}`);
        color && classes.push(`${color}`);
        return classes.join(' ');
      }
    }
  };
</script>
